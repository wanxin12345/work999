//拍卖倒计时
window.onload = function(){
	var oBox = document.getElementById('box');
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var timer = null;
	var timer1 = null;
	var start = 3;//开始拍卖的时间;
	var end = 5;//结束拍卖的时间
	oBox1.innerHTML = start + '秒后开始拍卖';
	
	timer = setInterval(function(){
		start--;
		oBox1.innerHTML = start + '秒后开始拍卖';
		if(start == 0){
			oBox1.innerHTML = end + '秒后结束拍卖';	
			oBox2.innerHTML = '正在拍卖';
			clearInterval(timer);
			timer1 = setInterval(function(){
				end--;
				oBox1.innerHTML = end + '秒后结束拍卖';
				if(end == 0){
					oBox1.innerHTML = '结束拍卖';
					oBox2.innerHTML = '结束拍卖';
					clearInterval(timer1);	
				}
			},1000);
		}
	},1000);
	
}
